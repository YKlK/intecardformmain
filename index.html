<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/css/Styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="cards-container">
  
  <div class="cards-container-front-card">
    <img class="cards-container-front-card-img" src="images/bg-card-front.png" alt="bg-card-front">
    <svg class="cards-container-front-card-svg" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
    <span id="number" class="cards-container-front-card-card-number"> 0000 0000 0000 0000 </span>
    <span id="name" class="cards-container-front-card-name">Jane Appleseed</span> 
    <span id="month" class="cards-container-front-card-month">00/00</span>
  </div>
  <div class="cards-container-back-card">
    <img class="cards-container-back-card-img" src="images/bg-card-back.png" alt="bg-card-back">
    <span id="CVC" class="cards-container-back-card-CVC">000</span>
  </div>
</div>



  <form action="#" id="form" class="form" method="post">
    <label for="form_Name"> Cardholder Name </label>
    
    
    <div class="divposicion">
    <input id="form_name" type="text" class="form-Name" name="name" placeholder="e.g. Jane Appleseed">
    <i id="name_icon" class="bi bi-circle iconposicion"></i>
    </div>

    <label for="Number">Card Number</label>
    
    <div class="divposicion">
      <input id="form_number" type="password" maxlength="20"  class="form-Number" name="number"  placeholder="e.g. 1234 5678 9123 0000">
      <i id="number_icon" class="bi bi-circle iconposicion"></i>
    </div>
    
    <div>
      <label for="">Exp. Date (MM/YY)</label>
      <label style="float: right; padding-right: 20px;" for="CVC">CVC</label>
    </div>

    <div>
      <span class="divposicion">
      <input id="form_month" type="number" class="form-MM" min="1" max="12" placeholder="MM" name="month">
      <i id="month_icon" class="bi bi-circle iconposicion"></i>
      </span>

      <span class="divposicion">
        <input id="form_year" type="number" class="form-YY" min="1980" max="2050" placeholder="YY" name="year">
        <i id="year_icon" class="bi bi-circle iconposicion"></i>
      </span>

      <span class="divposicion">
      <input name="CVC" type="password" class="form-CVC" id="form_CVC" placeholder="e.g. 123">
      <i id="CVC_icon" class="bi bi-circle iconposicion"></i>
      </span>

    </div>
    

    
    

    <button id="send" class="buttonto" >Confirm</button>
  </form>
  <!-- Completed state start -->
  <div class="completed hidden">
    <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
    <span class="completed-thanks">Thank you!</span>
    <span class="completed-add">We've added your card details </span>
    <button id="Completed" class="completed-button"> Continues </button>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script type="module" src="./Script/View/variables.js"></script>
  <script type="module" src="./Script/View/app.js"></script>
</body>
</html>
