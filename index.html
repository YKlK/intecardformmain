<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/css/Styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="front-card">
  <span> 0000 0000 0000 0000 </span>
  <span>Jane Appleseed</span> 
  <span>00/00</span>
</div>
<div class="back-card">
  
  <span>000</span>
</div>
  
<form action="#" method="post">
  <label for=""> Cardholder Name </label>
  <input type="text" placeholder="e.g. Jane Appleseed">

  <label for="">Card Number</label>
  <input type="password" name="" id="" placeholder="e.g. 1234 5678 9123 0000">

  <label for="">Exp. Date (MM/YY)</label>
  <input type="number" min="1" max="12" placeholder="MM">
  <input type="number" min="1900" max="2100" placeholder="YY">
  

  <label for="">CVC</label>
  <input type="password" placeholder="e.g. 123">

  <button>Confirm</button>
</form>
  <!-- Completed state start -->
<div class="completed">
  <span>Thank you!</span>
  <span>We've added your card details </span>
 <button> Continues </button>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
